sonar.projectKey=wanderlust
sonar.projectName=wanderlust
sonar.projectVersion=1.0

# --- Source Code Configuration ---
sonar.sources=.

# Exclude node_modules & build folders from analysis
sonar.exclusions=**/node_modules/**, **/dist/**, **/build/**, **/.scannerwork/**

# --- JavaScript/TypeScript Settings ---
sonar.language=js,ts

# Point to tsconfig.json for TypeScript
sonar.javascript.tsconfigPaths=my_three_tier_project/frontend/tsconfig.json

# Ignore huge binary files
sonar.ce.javaOpts=-Xmx2048m

# --- Coverage Reports (optional, if you have tests) ---
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# --- Encoding ---
sonar.sourceEncoding=UTF-8
